<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Manrope:wght@800&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    
  <main class="main-container">
    <span class="main-container__numAdvice">ADVICE #<span class="advice-id">999</span></span>
    <p class="main-container__advice">"Don't be a pussy"</p>
    <img src="./images/pattern-divider-mobile.svg" alt="mobile divider" class="image-divider mobile">
    <img src="./images/pattern-divider-desktop.svg" alt="desktop divider" class="image-divider desktop">
    <button class="main-container__button"><img src="./images/icon-dice.svg" alt="icon dice"></button>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.twitter/jcorralesss07">Joe Corrales</a>.
  </div>
</body>
</html>
